<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성실습 2</title>
    <style>
      .div1 {
        width: 300px;
        height: 300px;
        background-color: white;
        border-style: solid;
      }
      .div2 {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: beige;
      }
      .div3 {
        display: inline-block;
        width: calc(200px - 10%);
        height: calc(200px - 10%);
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>calc 및 line-height 사용 해봅시다.</h2>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">SeSAC</div>
  </body>
</html>
