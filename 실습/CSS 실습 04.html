<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2024 11 15 CSS 실습 04</title>
    <style>
      .stripes div {
        background-color: navy;
        color: white;
      }

      .stripes div:nth-child(2),
      .stripes div:nth-child(6),
      .stripes div:nth-child(10) {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="stripes">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
    </div>
  </body>
</html>
