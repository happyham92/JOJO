<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h3>설문조사</h3>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" placeholder="xxxxxx@google.com" />
    </div>
    <h4>나이</h4>
    <div>
      <input type="radio" name="age" id="age10" checked />
      <label for="age10">10대</label>
      <input type="radio" name="age" id="age20" />
      <label for="age20">20대</label>
      <input type="radio" name="age" id="age30" />
      <label for="age30">30대</label>
      <input type="radio" name="age" id="age40" />
      <label for="age40">40대</label>
      <input type="radio" name="age" id="age50" />
      <label for="age50">50대</label>
      <input type="radio" name="age" id="age60" />
      <label for="age60">60대</label>
    </div>
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <div>
      <input type="checkbox" name="language" id="language1" checked />
      <label for="language1">html</label>
      <input type="checkbox" name="language" id="language2" />
      <label for="language2">javascript</label>
      <input type="checkbox" name="language" id="language3" />
      <label for="language3">css</label>
    </div>
    <div>
      <textarea
        name="content"
        placeholder="하고 싶은 말을 써주세요:)"
        cols="70"
        rows="10"
      ></textarea>
      <button>제출</button>
    </div>
  </body>
</html>
