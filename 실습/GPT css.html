<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 종합 실습</title>
    <style>
      form {
        width: 400px;
      }

      /* focus */
      textarea {
        width: 600px;
        height: 300px;
      }
      /* checked */

      /* active */
      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <textarea name="" id="" placeholder="건의 사항"></textarea> <br />
    <input type="checkbox" name="빨강" />
  </body>
</html>
